<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Đăng Nhập</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/login.css">
  </head>
  <body class="text-center" >
    <div>
       <form action="###" method="GET" class="form-signin">
      <img class="mb-4" src="assets/img/login.jpg" alt="" width="250" height="250">
      <h1 class="h3 mb-3 font-weight-normal">Đăng Nhập Để Đấu Giá</h1>
      <label for="inputEmail" class="sr-only">Địa Chỉ Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Mật Khẩu</label>
      <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Password" required="">
      <div class="checkbox mt-2 text-left">
        <label>
          <input type="checkbox" value="remember-me"> Nhớ mật khẩu
        </label>
        <label class="ml-3">
          <a href="registry.html"><p class="resgistry"> Đăng kí</p></a>
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
       <p class="mt-5 mb-3 text-muted">© TEAM BLUE</p>
    </form>
    </div>
  </body>
</html>
